<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hexlet Frontend Project</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <!-- Твой CSS -->
  <link rel="stylesheet" href="/style.css">

  <!-- Vite client (если используешь Vite) -->
  <script type="module" src="/@vite/client"></script>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Модальное окно для постов -->
  <div class="modal fade" id="postModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <a class="btn btn-primary full-article" href="#" target="_blank" rel="noopener noreferrer">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Основной контент -->
  <main class="flex-grow-1">
    <section class="container-fluid bg-dark p-5">
      <div class="row">
        <div class="col-md-10 col-lg-8 mx-auto text-white">
          <h1 class="display-3 mb-0">RSS агрегатор</h1>
          <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
          <form id="rss-form" class="rss-form text-body">
            <div class="row">
              <div class="col">
                <div class="form-floating">
                  <input id="url-input" type="text" required name="url" aria-label="url" class="form-control w-100" placeholder="ссылка RSS" autocomplete="off">
                  <label for="url-input">Ссылка RSS</label>
                </div>
              </div>
              <div class="col-auto">
                <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
              </div>
            </div>
            <p class="mt-2 mb-0 text-secondary">Пример: https://lorem-rss.hexlet.app/feed</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </form>
        </div>
      </div>
    </section>

    <section class="container-fluid container-xxl p-5">
      <div class="row">
        <!-- Колонка с постами слева -->
        <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
        <!-- Колонка с фидами справа -->
        <div class="col-md-10 col-lg-4 order-0 order-lg-1 mx-auto feeds"></div>
      </div>
    </section>
  </main>

  <footer class="footer border-top py-3 mt-5 bg-light">
    <div class="container-xl text-center">
      created by <a href="https://ru.hexlet.io/professions/frontend/projects/11" target="_blank">Hexlet</a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Твой JS -->
  <script type="module" src="./src/main.js"></script>
</body>
</html>
